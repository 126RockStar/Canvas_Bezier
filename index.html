<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bezier-editor-demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="bezier-editor.js"></script>
	<script type="text/javascript" src="bezier-animation.js"></script>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">		
		<h1>Draw the bezier curve below</h1>
		<div class="my-canvas">
			
			<div id="test"></div>
			<canvas id="bezier-canvas" width="640" height="480"></canvas>
		</div>
		<div class="controls">
			<div class="styles">
				<div>
					<label for="favcolor">Select your favorite color:</label>
					<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>					
				</div>
				<div>
					<label for="favcolor">Select your width:</label>
					<input type="number" id="favwidth" name="favcolor"  value="1"><br><br>
				</div>
				<button id="style-btn">Apply</button>
			</div>
			<div class="get-code">
				<span style="display: none;">Animation time:</span><input style="display: none;" type="text" id="time" value="5000"/>
				<button id="export">Export</button>
				<textarea name="" id="result" cols="30" rows="10"></textarea>
			</div>			
		</div>
	</div>
	<script type="text/javascript">
		var editor = new bezierEditor("bezier-canvas");
		editor.draw();
		$('#export').bind("click",function() {
			var time = $('#time').val();
			if(time)
				$("#result").val(editor.exportBezier(time));
		});
		$('#style-btn').bind('click', function(){
			console.log($('#favcolor').val(), $('#favwidth').val());
			editor.setStyle($('#favcolor').val(), $('#favwidth').val());
		})
	</script>
</body>
</html>
